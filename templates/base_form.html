{% load static %}

<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">


    <!--  Box Icons   -->
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>


      <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static '/css/styling.css' %}">

      <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      rel="stylesheet"/>

      <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/font-awesome-line-awesome/css/all.min.css">

  </head>
  <body class="form-body-full">

    <div class="container-fluid form-page">
        <div class="row h-100">

            <!--    Presentation column     -->
            <div class="col-xs-12 col-sm-12 col-md-5 col-lg-4 presentation-col">
                <div class="presentation h-100 d-flex justify-content-center align-items-center text-center">

                    <div class="logo-name-app">
                        <i class='bx bxl-django form-app-logo'></i>
                        <p class="form-app-name mt-3 mb-0">Django CRM</p>
                        <span class="form-app-desc">Residential Management System</span>
                    </div>



                </div>
            </div>

            <!--    Form column     -->
            <div class="col-xs-12 col-sm-12 col-md-7 col-lg-8 form-col">
                    <ul class="navbar-nav d-flex flex-row header-cta my-3 header-cta">
                        <li class="my-auto cta-text mx-1">
                            <h6 class="m-0">
                                {% block user_state_message %}
                                {% endblock user_state_message %}
                            </h6>
                        </li>

                        <li class="my-auto cta-button mx-3">
                            {% block user_state_action %}
                            {% endblock user_state_action %}
                        </li>
                    </ul>

                    <div class="form-container h-100 d-flex justify-content-center align-items-center text-left">
                        {% block form_content %}
                        
                        {% endblock form_content %}
                    </div>

            </div>

        </div>
    </div>


        <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script type="text/javascript" src="{% static 'js/scripts.js' %}"></script>
  </body>
</html>

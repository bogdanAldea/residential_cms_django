{% extends 'base.html' %}

{% block content %}
    <title>CMS - Settings</title>

    <div class="container mt-4">

        <ul class="nav nav-pills mb-3 justify-content-center" id="pills-tab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active selector-pill-btn"
                        id="pills-common-utils-tab" data-bs-toggle="pill"
                        data-bs-target="#pills-common" type="button"
                        role="tab" aria-controls="pills-home"
                        aria-selected="true">
                    Common utilities
                </button>
            </li>

            <li class="nav-item" role="presentation">
                <button class="nav-link selector-pill-btn"
                        id="pills-power-supplies-tab" data-bs-toggle="pill"
                        data-bs-target="#pills-supplies" type="button"
                        role="tab" aria-controls="pills-profile"
                        aria-selected="false">
                    Power supply utilities
                </button>
            </li>

            <li class="nav-item" role="presentation">
                <button class="nav-link selector-pill-btn"
                        id="pills-features-tab"
                        data-bs-toggle="pill" data-bs-target="#pills-features"
                        type="button" role="tab" aria-controls="pills-contact"
                        aria-selected="false">
                    Features
                </button>
            </li>

            <li class="nav-item" role="presentation">
                <button class="nav-link selector-pill-btn"
                        id="pills-apartments-tab"
                        data-bs-toggle="pill" data-bs-target="#pills-apartment"
                        type="button" role="tab" aria-controls="pills-contact"
                        aria-selected="false">
                    Apartment settings
                </button>
            </li>

        </ul>

        <div class="tab-content" id="pills-tabContent">
            <div class="tab-pane fade show active" id="pills-common" role="tabpanel" aria-labelledby="pills-common-utils-tab">
                {% include 'building/templates/building/tables/common_utils.html' %}
            </div>

            <div class="tab-pane fade" id="pills-supplies" role="tabpanel" aria-labelledby="pills-power-supplies-tab">
                {% include 'building/templates/building/tables/power_supplies.html' %}
            </div>

            <div class="tab-pane fade" id="pills-features" role="tabpanel" aria-labelledby="pills-features-tab">
                {% include 'building/templates/building/tables/features.html' %}
            </div>

            <div class="tab-pane fade" id="pills-apartment" role="tabpanel" aria-labelledby="pills-apartments-tab">
                D
            </div>
        </div>

        </div>
{% endblock content %}

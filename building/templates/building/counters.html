{% extends 'base.html' %}

{% block content %}

    <title>CMS - Counters</title>

    <div class="container p-5 counters-panel">

        <ul class="nav nav-pills mb-3 justify-content-center" id="pills-tab" role="tablist">

            <li class="nav-item" role="presentation">
                <button class="nav-link active selector-pill-btn"
                        id="pills-common-utils-tab" data-bs-toggle="pill"
                        data-bs-target="#pills-main-counters" type="button"
                        role="tab" aria-controls="pills-main-counters"
                        aria-selected="true">
                    Main counters
                </button>
            </li>

            <li class="nav-item" role="presentation">
                <button class="nav-link selector-pill-btn"
                        id="pills-power-supplies-tab" data-bs-toggle="pill"
                        data-bs-target="#pills-apartment-counters" type="button"
                        role="tab" aria-controls="pills-apartment-counters"
                        aria-selected="false">
                    Apartment counters
                </button>
            </li>

        </ul>

        <div class="tab-content" id="pills-tabContent">
            <div class="tab-pane fade show active" id="pills-main-counters" role="tabpanel" aria-labelledby="pills-common-utils-tab">
                {% include 'building/templates/building/counters/main_counters.html' %}
            </div>

            <div class="tab-pane fade" id="pills-apartment-counters" role="tabpanel" aria-labelledby="pills-power-supplies-tab">
                {% include 'building/templates/building/counters/apartment_counters.html' %}
            </div>
        </div>

    </div>

{% endblock content %}
